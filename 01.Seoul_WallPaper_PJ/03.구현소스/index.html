<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="벽지 디자인 생산 전문업체, 친환경 가소제 벽지, 항균/항바이러스 벽지 개발로 더 건강하고 아름다운 주거공간을 만듭니다.">
        <title>서울벽지</title>
        <link rel="shortcut icon" href="./images/faviconV2.ico">
        <!-- 메인CSS -->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="header">
            <h1 class="logo"><a href="/"><img src="./images/logo.svg" alt="로고"></a></h1>
            <div id="gnb" class="pc">
                <ul>
                    <li>
                        <span>컬렉션</span>
                        <div class="gnb-dropdown"></div>
                    </li>
                    <li>
                        <span>고객서비스</span>
                        <div class="gnb-dropdown"></div>
                    </li>
                    <li>
                        <span>홍보</span>
                        <div class="gnb-dropdown"></div>
                    </li>
                    <li>
                        <span>서울벽지소개</span>
                        <div class="gnb-dropdown"></div>
                    </li>
                </ul>
            </div>
            <div class="right-box">
                <div class="lang">
                    <ul>
                        <li class="on"><a href="/">KO</a></li>
                        <li><a href="javascript:void(0);">EN</a></li>
                    </ul>
                </div>
                <button type="button" class="wish"><span class="wish-cnt">0</span></button>
                <div class="search-box pc">
                    <button type="button" class="serachIcon"></button>
                    <form action="/" method="get">
                        <input type="text" class="search-input" placeholder="제품번호 / 컬렉션">
                        <input type="submit" class="search-btn">
                    </form>
                </div>
            </div>
            <div class="allMenuBtn">
                <span></span>
                <span></span>
            </div>
            <div class="allMenuWrap">
                <div class="layerBg"></div>
                <div class="menu-box"></div>
            </div>
        </div>
        <!-- 3. 콘텐츠영역 -->
        <div id="main">
        </div>
        <!-- 4. 하단영역 -->
        <div id="footer">
        </div>   

    </body>
</html>
